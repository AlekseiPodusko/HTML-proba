<!DOCTYPE html>
<html>
<head>
    <title>Атрибут placegolder</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                <p>
                    <label>
                        Адрес электронной почты
                        <input type="email" name="email" placeholder="user@domain.com" /></label>
                    </label>
                </p>
                <p>
                    <label>
                        Сайт<input type="url" name="website" placeholder="http://www.domain.com" /></label>
                    </label>
                </p>
                <p>
                    <label>
                        Телефон
                        <input type="tel" name="phone" placeholder="123-12-34" /></label>
                    </label>
                </p>
            </legend>
        </fieldset>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
</body>
</html>
