<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Атрибут contenteditable</title>
</head>
<body>
    <article contenteditable>
        <h2>Не злоупотребляйте<code>section</code></h2>
        <p>
            Основной элемент HTML% <code>section</code> зачастую
            используеться как обычный контейнер для стиля, хотя ля этогобольше подходит <code>div</code>
        </p>
    </article>
</body>
</html>
